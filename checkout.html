<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán đơn hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/checkout.css" />
</head>
<body>
  <div class="checkout-container">
    <h2>Thanh toán đơn hàng</h2>

    <div class="section">
      <div class="section-title">Thông tin người nhận</div>
      <div class="input-group">
        <label for="fullname">Họ và tên</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="input-group">
        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" name="phone" placeholder="VD: 0987123456" required>
      </div>
      <div class="input-group">
        <label for="address">Địa chỉ giao hàng</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="input-group">
        <label for="region">Khu vực giao</label>
        <select id="region" name="region" required>
          <option value="">-- Chọn khu vực --</option>
          <option value="TP Hồ Chí Minh">TP Hồ Chí Minh</option>z
        </select>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Ghi chú cho tài xế</div>
      <textarea rows="3" placeholder="VD: Giao trước 12h, gọi trước khi đến..."></textarea>
    </div>

    <div class="section">
      <div class="section-title">Chi tiết đơn hàng</div>
      <div class="order-item"><span>combo 99k</span><span>30.000₫</span></div>
      <div class="order-item"><span>khoai tây lắc phô mai</span><span>10.000₫</span></div>
      <div class="order-item"><span>Phí giao hàng</span><span>15.000₫</span></div>
      <div class="checkout-total"><span>Tổng cộng</span><span>55.000₫</span></div>
    </div>

    <div class="section">
      <div class="section-title">Phương thức thanh toán</div>
      <select required>
        <option value="cod">Tiền mặt</option>
        <option value="momo">Ví MoMo</option>
        <option value="bank">Chuyển khoản ngân hàng</option>
      </select>
    </div>

    <button class="btn-submit">Đặt hàng</button>
  </div>
</body>
</html>
