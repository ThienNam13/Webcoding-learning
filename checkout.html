<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán đơn hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    font-family: "Segoe UI", sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 500px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    color: #FF6600;
    margin-bottom: 25px;
  }

  .section {
    margin-bottom: 25px;
  }

  .section-title {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 10px;
    color: #444;
  }

  .input-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-size: 14px;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
  }

  .order-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    font-size: 15px;
  }

  .total {
    font-weight: bold;
    font-size: 16px;
    display: flex;
    justify-content: space-between;
    margin-top: 12px;
    color: #333;
  }

  .btn-submit {
    background-color: #FF6600;
    color: #fff;
    padding: 14px;
    width: 100%;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-submit:hover {
    background-color: #e65c00;
  }

  @media (max-width: 600px) {
    .container {
      margin: 15px;
      padding: 15px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Thanh toán đơn hàng</h2>

    <div class="section">
      <div class="section-title">Thông tin người nhận</div>
      <div class="input-group">
        <label for="fullname">Họ và tên</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="input-group">
        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" name="phone" placeholder="VD: 0987123456" required>
      </div>
      <div class="input-group">
        <label for="address">Địa chỉ giao hàng</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="input-group">
        <label for="region">Khu vực giao</label>
        <select id="region" name="region" required>
          <option value="">-- Chọn khu vực --</option>
          <option value="TP Hồ Chí Minh">TP Hồ Chí Minh</option>
        </select>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Ghi chú cho tài xế</div>
      <textarea rows="3" placeholder="VD: Giao trước 12h, gọi trước khi đến..."></textarea>
    </div>

    <div class="section">
      <div class="section-title">Chi tiết đơn hàng</div>
      <div class="order-item"><span>Bánh mì chả</span><span>30.000₫</span></div>
      <div class="order-item"><span>Nước suối</span><span>10.000₫</span></div>
      <div class="order-item"><span>Phí giao hàng</span><span>15.000₫</span></div>
      <div class="total"><span>Tổng cộng</span><span>55.000₫</span></div>
    </div>

    <div class="section">
      <div class="section-title">Phương thức thanh toán</div>
      <select required>
        <option value="cod">Tiền mặt</option>
        <option value="momo">Ví MoMo</option>
        <option value="bank">Chuyển khoản ngân hàng</option>
      </select>
    </div>

    <button class="btn-submit">Đặt hàng</button>
  </div>
</body>
</html>
