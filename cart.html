<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="assets/css/cart.css" />
</head>
<body>
  <div id="header">        
                    <div id="nav">
                        <ul class="container-nav">
                            <div class="logo-mini"><a href=""><img src="./assets/img/logo.png" alt=""></a></div>
                            <li><a href="index.html">Trang chủ</a></li>
                            <li><a href="menu.html">Thực đơn</a></li>
                            <li><a href="history.html">Lịch sử đơn hàng</a></li>
                        </ul>
                        <div class="account">
                            <i class="icon-user ti-user"></i>
                            <button><a href="login.html"><b>Login</b></a></button>
                        </div>
                        <!-- <div class="menu">
                            <i class="icon-menu ti-user"></i>
                        </div> -->
                    </div>
                    <div class="clear"></div>
                    <div id="extra-nav">
                        <div class="container-extra">
                            <button><a href=""><b>Đặt hàng ngay</b></a></button>
                            <div class="shopping-cart">
                            <i class="icon-cart ti-shopping-cart"></i>
                            </div>
                        </div>
                        
                    </div>
            </div>
  <div class="cart-container">
    <h2>Giỏ hàng của bạn</h2>
    <table>
      <thead>
        <tr>
          <th>Món</th>
          <th>Số lượng</th>
          <th>Giá</th>
          <th>Thành tiền</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Món">Bún bò Huế</td>
          <td data-label="Số lượng">2</td>
          <td data-label="Giá">35.000₫</td>
          <td data-label="Thành tiền">70.000₫</td>
          <td class="actions" data-label="Hành động">
            <button class="edit-btn">Sửa</button>
            <button class="delete-btn">Xóa</button>
          </td>
        </tr>
        <tr>
          <td data-label="Món">Trà đào</td>
          <td data-label="Số lượng">1</td>
          <td data-label="Giá">20.000₫</td>
          <td data-label="Thành tiền">20.000₫</td>
          <td class="actions" data-label="Hành động">
            <button class="edit-btn">Sửa</button>
            <button class="delete-btn">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="cart-total">
      Tổng cộng: 90.000₫
    </div>
  </div>
</body>
</html>
