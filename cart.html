<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giỏ hàng</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .cart-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .actions button {
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #007bff;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .cart-total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .checkout-button {
      text-align: right;
      margin-top: 16px;
    }

    .pay-btn {
      background-color: #ff6600;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .pay-btn:hover {
      background-color: #e65c00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Giỏ hàng của bạn</h2>
    <table>
      <thead>
        <tr>
          <th>Món</th>
          <th>Số lượng</th>
          <th>Giá</th>
          <th>Thành tiền</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Món">Bún bò Huế</td>
          <td data-label="Số lượng">2</td>
          <td data-label="Giá">35.000₫</td>
          <td data-label="Thành tiền">70.000₫</td>
          <td class="actions" data-label="Hành động">
            <button class="edit-btn">Sửa</button>
            <button class="delete-btn">Xóa</button>
          </td>
        </tr>
        <tr>
          <td data-label="Món">Trà đào</td>
          <td data-label="Số lượng">1</td>
          <td data-label="Giá">20.000₫</td>
          <td data-label="Thành tiền">20.000₫</td>
          <td class="actions" data-label="Hành động">
            <button class="edit-btn">Sửa</button>
            <button class="delete-btn">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="cart-total">
      Tổng cộng: 90.000₫
    </div>

    <div class="checkout-button">
      <button class="pay-btn">Thanh toán</button>
    </div>
  </div>
</body>
</html>
