<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/themify-icons-font/themify-icons/themify-icons.css">
  <style>
    

    .cart-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .cart-container h2 {
      text-align: center;
      margin-bottom: 20px;
    } 

    .cart-container table {
      width: 100%;
      border-collapse: collapse;
    }

    .cart-container th,.cart-container td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .actions button {
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #007bff;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .cart-total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .checkout-button {
      text-align: right;
      margin-top: 16px;
    }

    .pay-btn {
      background-color: #ff6600;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .pay-btn:hover {
      background-color: #e65c00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="header">
                <div id="nav">
                    <ul class="container-nav">
                        <div class="logo-mini"><a href=""><img src="./assets/img/logo.png" alt=""></a></div>
                        <li><a href="index.html">Trang chủ</a></li>
                        <li><a href="menu.html">Thực đơn</a></li>
                        <li><a href="history.html">Lịch sử đơn hàng</a></li>
                    </ul>
                    <div class="account">
                        <i class="icon-user ti-user"></i>
                        <button id="btnLogin"><b>Đăng nhập</b></button>
                    </div>
                    <!-- <div class="menu">
                        <i class="icon-menu ti-user"></i>
                    </div> -->
                </div>
                <div class="clear"></div>
        </div>
  <div class="cart-container">
    <h2>Giỏ hàng của bạn</h2>
    <table>
      <thead>
        <tr>
          <th>Món</th>
          <th>Số lượng</th>
          <th>Giá</th>
          <th>Thành tiền</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>

    <div class="cart-total">
      Tổng cộng: <span id="total-price">0₫</span>
    </div>

    <div class="checkout-button">
      <button class="pay-btn" id="checkout-btn">Thanh toán</button>
    </div>
    <!-- Modal sửa số lượng -->
    <div id="edit-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Sửa số lượng</h3>
        <p id="modal-item-name"></p>
        <input type="number" id="new-quantity" min="1" />
        <button id="save-edit">Lưu</button>
      </div>
    </div>
  </div>
<script src="assets/js/cart.js"></script>
</body>
</html>
