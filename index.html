<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/themify-icons-font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="app">
        <div id="header">
                <div id="nav">
                    <ul class="container-nav">
                        <div class="logo-mini"><a href=""><img src="./assets/img/logo.png" alt=""></a></div>
                        <li><a href="">Trang chủ</a></li>
                        <li><a href="">Thực đơn</a></li>
                        <li><a href="">Khuyến mãi</a></li>
                        <li><a href="">Lịch sử đơn hàng</a></li>
                    </ul>
                    <div class="account">
                        <i class="icon-user ti-user"></i>
                        <button><a href=""><b>Login</b></a></button>
                    </div>
                    <!-- <div class="menu">
                        <i class="icon-menu ti-user"></i>
                    </div> -->
                </div>
                <div class="clear"></div>
                <div id="extra-nav">
                    <div class="container-extra">
                        <button><a href=""><b>Đặt hàng ngay</b></a></button>
                        <div class="shopping-cart">
                        <i class="icon-cart ti-shopping-cart"></i>
                        </div>
                    </div>
                    
                </div>
        </div>
        <div id="content">
            <div class="slideshow">
                <div class="slide"><img src="./assets/img/food/home1.jpg" alt="advertise1"></div>
                <div class="slide"><img src="./assets/img/food/home2.jpg" alt="advertise2"></div>
                <div class="slide"><img src="./assets/img/food/home3.jpg" alt="advertise3"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>

    <script>
        var slideIndex = 0;
        slideShow();

        function slideShow(){
            var slide = document.getElementsByClassName("slide");

            for (var i=0; i<slide.length; i++){
                slide[i].style.display="none";
            }
            slideIndex++;

            if (slideIndex > slide.length) slideIndex=1;
            slide[slideIndex-1].style.display="block";
            setTimeout(slideShow, 2500);

        }
    </script>
</body>
</html>
